<!DOCTYPE html>
<html>
<head>
  <title>Discord Theme Loader</title>
</head>
<body>
  <h1>Discord Theme Loader</h1>

  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" id="theme-file" />
    <button type="submit">Upload Theme</button>
  </form>

  <button type="button" id="reset-theme">Reset Theme</button>
</body>
</html>
